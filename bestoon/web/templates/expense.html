<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ثبت هزینه | MonyX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1d;
      --text: #e0e0e0;
      --muted: #888;
      --primary: #00c3ff;
      --primary-hover: #00a8d6;
      --radius: 12px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
    }

    header {
      background-color: var(--surface);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(0, 195, 255, 0.05);
      animation: fadeIn 1s ease forwards;
    }

    header h1 {
      font-size: 22px;
      color: var(--primary);
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition);
    }

    nav a:hover {
      color: var(--primary);
    }

    .container {
      max-width: 420px;
      margin: 100px auto;
      background-color: var(--surface);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: 0 0 20px rgba(0, 195, 255, 0.05);
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease forwards;
    }

    .container h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: var(--primary);
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
      color: var(--muted);
      text-align: left;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: var(--radius);
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: #000;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      transition: background-color var(--transition), transform var(--transition);
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      color: var(--muted);
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>MonyX</h1>
    <nav>
      <a href="/register">ثبت‌نام</a>
      <a href="/submit/income">درآمد</a>
      <a href="/submit/expense">هزینه</a>
      <a href="/q/generalstat">مشاهده امار</a>
    </nav>
  </header>

  <div class="container">
    <h2>ثبت هزینه</h2>
    <form method="get" action="/submit/expense">
      <label for="token">توکن</label>
      <input type="text" name="token" required>

      <label for="amount">مبلغ</label>
      <input type="number" name="amount" required>

      <label for="text">توضیحات</label>
      <input type="text" name="text" required>

      <button type="submit">ثبت هزینه</button>
    </form>
  </div>

  <footer>
    &copy; 2025 بستون | ساخته شده با دقت و احترام
  </footer>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let t = 0;
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00c3ff22";
      for (let i = 0; i < canvas.width; i += 20) {
        const y = Math.sin(i * 0.01 + t) * 20 + canvas.height / 2;
        ctx.beginPath();
        ctx.arc(i, y, 2, 0, Math.PI * 2);
        ctx.fill();
      }
      t += 0.02;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
